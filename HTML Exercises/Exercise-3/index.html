<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HTML Basics</title>
</head>
<body>
    <h1 style="color:rgb(177, 51, 51)">HTML FORMS</h1>
    <h3>APPLICATION FORM</h3>

    <label for="FirstName">FirstName</label>
    <input type="text" name="Firstname" placeholder="Enter FirstName">
    <br/>
    <label for="LastName">LastName</label>
    <input type="text" name="Lastname" placeholder="Enter LastName">
    <br>
    <label for="Email">EMail Id</label>
    <input type="text" name="email" placeholder="Enter Email Id">
    <br>
    <label for="DOB">Date Of Birth</label>
    <input type="date" name="date of birth">
    <br>  
    <div>
        <label for="gender">Select Gender</label>
        <input type="radio" value="female" id="gender" name="gender" />
        <label for="gender">Female</label>
        <input type="radio" id="gender" value="male" name="gender" />
        <label for="gender">Male</label>
        <input type="radio" id="gender" value="other" name="gender" />
        <label for="gender">Others</label>

    </div> 
    <div>
        <label for="education">Select Education</label>
        <select name="education" id="education">
            <option value="Class10">Class10</option>
            <option value="102">10+2</option>
            <option value="ug">UG</option>
            <option value="ug">PG</option>
        </select>
    </div>
    <button>submit</button>
    
  </div> <br>
